---
layout: default
title: Criscar Blog
repo: website-blog-jekyll
---
<h1>{{ page.title }}</h1>
<ul class="posts">
  {% for post in site.posts %}
  <li>
    <span>{{ post.date | date_to_string }}</span>
	  <a href="{{repo}}{{ post.url }}" title="{{ post.title }}">
      {{ post.title }}
    </a>
  </li>
	Just here:
	<p>{{ post.url }}</p>
	{% endfor %}
</ul>
